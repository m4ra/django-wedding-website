{% extends "home_photos.html" %}
{% load staticfiles %}
    {% block main %}
    <section class="no-padding" id="navigation">
        <div class="container-fluid">
            <div class="row no-gutter">
							{% for im in images %}
                <div class="col-lg-4 col-sm-6">
									<a href="{{ im.file.url }}" data-fancybox="gallery" data-caption="{{im.name}}">
										<img src="{{im.file.url}}" class="img-responsive" alt="">
									</a>
                </div>
							{% endfor %}
            </div>
        </div>
    </section>
{% endblock %}
